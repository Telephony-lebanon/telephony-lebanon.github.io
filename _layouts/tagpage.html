---
layout: default
---

<div class="main-side col-md-8 col-sm-12 col-xs-12">
    <div class="post">
        <h1>{{ page.tag }}</h1>
        <ul>
        {% for post in site.tags[page.tag] %}
          <li>
            {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
        </ul>
    </div>
</div>
