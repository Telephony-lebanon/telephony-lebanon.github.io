<div class="modal fade" tabindex="-1" id="contact-modal" role="dialog" aria-labelledby="contact-modal" aria-hidden="true">
    <div class="modal-dialog ">
        <form class="form-horizontal" action="http://formspree.io/danielawde9@gmail.com" method="POST">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close close-modal" data-dismiss="modal" aria-hidden="true">
                        <span class="fa fa-remove" aria-hidden="true"></span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h2 class="modal-title">Contact Us</h2>
                </div>
                <div class="modal-body">
                    <div class="form-group" id="contact-email-id">
                        <label for="contact-email" class="col-lg-2 control-label">Email:</label>
                        <div class="col-lg-10">
                            <input type="email" name="_replyto" class="form-control" id="contact-name" placeholder="Email"> 
                        </div>
                    </div>
                    <div class="form-group" id="contact-msg-id">
                        <label for="contact-msg" class="col-lg-2 control-label">Message:</label>
                        <div class="col-lg-10">
                            <textarea name="body" id="contact-msg" class="form-control" rows="8" placeholder="Description.."></textarea>
                        </div>
                    </div>
                    <input type="text" name="_gotcha" style="display:none" />
                    <input type="hidden" name="_subject" value="Telephony Lebanon contact"/>
                    <input type="hidden" name="_next" value="{{site.url}}/thanks/" />
                </div>
                <div class="modal-footer">
                    <input class="btn btn-custom pull-right" type="submit" value="Send">
                    <a role="button" class="btn btn-custom pull-left" href="https://github.com/telephony-lebanon/telephony-lebanon.github.io/issues/new" target="_blank">
                        <span class="fa fa-github fa-lg"></span> Leave A feedback
                    </a>
                </div>
            </div>
         </form>
    </div>
</div>
