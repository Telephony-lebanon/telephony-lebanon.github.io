<aside class="widget-side col-md-4 col-sm-12 col-xs-12">
    <div class="ad-widget widget" id="ads">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Project 9 -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-6486789455195658"
             data-ad-slot="4936588926"
             data-ad-format="auto"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    <div class="widget" id="Popular_Posts">
        <h3 class="h3-title">Latest Posts</h3>
        {% for post in site.posts limit: 3%}
            <div class="row">
                <div id="left-side" class="col-md-6 col-sm-12 col-xs-12 margin-span text-center  latest-post">
                    <a href="{{ post.url | prepend: site.baseurl }}">
                        <img height="100" width="150" class="img-rounded" src="/img/{{ post.image }}" width="836" height="426" alt="{{ post.title }}">
                    </a>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12"><span class="fa fa-pencil hidden-xs"></span><a>{{ post.author }}</a></div>
                        <div class="col-md-12 col-sm-12 col-xs-12"><span class="fa fa-clock-o hidden-xs"></span>{{ post.date | date: "%b %-d, %Y" }}</div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12t">
                    <h4><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
                </div>
            </div>
        {% endfor %}
     </div>
</aside>
